<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Megrim|Mouse+Memoirs" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Jaunt! Let us tell you what to do</title>
  </head>
  <body>


	<!-- Nav Bar -->
    <nav class="navbar">
      <a class="navbar-brand" href="#">Jaunt</a>
    </nav>

    <!-- Jumbotron -->
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Can't figure out what to do today?</h1>
	    <p class="lead">Let our highly scientific methods make a decision for you. </p>
	  </div>
	</div>
	<!-- Jumbotron (End) -->


      <!-- Two Main Cards Row -->
	  <div class="row">

	  	<!-- Solo Card-->
	    <div class="col">
		  <div class="card" id="solo-card">
		    <div class="card-body">
		      <h5 class="card-title">Solo Card <img src="https://png.icons8.com/ios/540/gender-neutral-user-filled.png" width="40" height="40"> </h5>
		      <p class="card-text">Having a night in? Just can't stand to be around anyone? We get it.</p>
		    </div>
		  </div>
	    </div>
	    <!-- Solo Card (End) -->

        <!-- Group Card -->
	    <div class="col">
	      <div class="card" id="group-card">
	        <div class="card-body">
	          <h5 class="card-title">Group Card <img src="https://image.flaticon.com/icons/png/512/32/32441.png" width="40" height="40"></h5>
	          <p class="card-text">Ready to rage? Or maybe just have a nice dinner with friends? We can help.</p>
	        </div>
	      </div>
	    </div>
        <!-- Group Card (End) -->

	  </div>
	  <!-- Two Main Cards Roq (End) -->



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
